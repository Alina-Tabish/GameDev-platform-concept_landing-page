<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Game Development</title>
    </head>


    <body>
        <header class="col-10">

            <div class="logo_container">
                <img src="./img/logo icon.png" alt="logo">
            </div>
    
            <nav>                
                <ul class="nav_links">
                    <li ><a class="nav_link" href="#">Home</a></li>
                    <li><a class="nav_link" href="#">About</a></li>
                    <li ><a class="nav_link" href="#">Sign in</a></li>
                </ul>
            </nav>

            <div class="sign_up">
                <button class="cta-sign-up">Sign up</button>
            </div>

            <a href="#" aria-disabled="true" ><img src="./img/menu.png" class="toggle-menu" id="toggle"></a>

        </header>

        <main id="container">
            <section class="row presentation col-10">
                <div class="introduction col-6 column">
                    <div class="intro-text">
                        <h1>A Better Way to Learn Game Development</h1>
                        <p>Learn to build games from our top notch developers and start your career today!</p>
                    </div>
                    <div class="cta col-3">
                        <button class="cta-start-today">Start learning today</button>
                        <div class="cta-shadow"></div>
                    </div>
                </div>

                <div class="cover col-5 column">
                    <img src="./img/controller-01.png" alt="controller" class="controller">
                </div>
            </section>
        </main>

        <footer class="col-12" >
            <div class="" >
                <p class="name">Designed and Developed by Alina Tabish</p>
                <p class="credit">Illustration by freepik</p>
            </div>
        </footer>
    </body>
</html>
